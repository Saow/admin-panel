<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/19cff0e9e1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script defer src="js/chart.js"></script>
    <script defer src="js/loader.js"></script>
</head>
<body>
    <div class="loader"></div>
    <nav class="sidebar">
        <div class="button-container">
    <button class="active" onclick="window.location.href='index.html';">Dashboard</button>
    <button onclick="window.location.href='customers.html';">Customers</button>       
    </nav>
</div>
        <h1>Dashboard</h1>
        <div class="card-container">
            <div class="card">
              <h2>Most earned Month</h2>
              <p>Most earned month of the <br>year: </p>
              <b><p id="month"></p>
              <p class="card-text" id="card-value"></p></b>
              <a href="#myChart" class="card-link">View details</a>
            </div>
            
            <div class="card">
              <h2>Yearly Earnings</h2>
              <p>Total earnings for the current year:</p>
              <b><p class="card-text" id="total-earnings1"></p></b>
              <a href="#myChart" class="card-link">View details</a>
            </div>
            
          </div>
        <main>

            <h1>Earnings Overall</h1>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total Earnings</h5>
                <p class="card-text" id="total-earnings"></p>
              </div>
            </div>
            <canvas id="myChart"></canvas>
          </main>
</body>
</html>
